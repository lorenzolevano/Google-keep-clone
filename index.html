<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <input class="modal-title" placeholder="Titolo" type="text">
        <input class="modal-text" placeholder="Scrivi una nota..." type="text">
        <span class="modal-close-button">Chiudi</span>
      </div>
    </div>
    <main>
      <header>
        <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png">
        <h2 class="header-title">Keep</h2>
      </header>
      <div id="form-container">
        <form id="form" autocomplete="off">
          <input id="note-title" placeholder="Titolo" type="text">
          <input id="note-text" placeholder="Scrivi una nota..." type="text">
          <div id="form-buttons">
            <button type="submit" id="submit-button">Invio</button>
            <button type="button" id="form-close-button">Chiudi</button>
          </div>
        </form>
      </div>
      <div id="notes"></div>
      <div id="placeholder">
        <img id="placeholder-logo" src="https://icon.now.sh/lightbulb_outline">
        <p id="placeholder-text">Le note che scrivi rimangono qui</p>
      </div>
      <div id="color-tooltip">
        <div class="color-option" data-color="#fff" id="white"></div>
        <div class="color-option" data-color="#d7aefb" id="purple"></div>
        <div class="color-option" data-color="#fbbc04" id="orange"></div>
        <div class="color-option" data-color="#a7ffeb" id="teal"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
